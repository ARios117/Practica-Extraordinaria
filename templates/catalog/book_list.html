{% extends "base.html" %}

{% block content %}
    <h1>Book List</h1>

    <form class="row">
      {{ form.search }}
      <input type="submit" class="btn btn-default" value="Search">
    </form>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
      </li>
      {% endfor %}

      <br />

    </ul>
    {% else %}
      <p>No se encontraron libros.</p>
    {% endif %} 
{% endblock %}
